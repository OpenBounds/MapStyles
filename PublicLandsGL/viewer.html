<!DOCTYPE html>
<html>
<head>
    <title>viewer</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />     

    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body style='width: 100%; height: 100%;'>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidHJhaWxiZWhpbmQiLCJhIjoiY2l3ejFveWoxMDF2ajJ5bHFjOGZlYjh6aSJ9.gjzttxACef8Q9pQjmigm0Q';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'publiclands.json',
            hash: true
        });
        var nav = new mapboxgl.NavigationControl();
        map.addControl(nav, 'top-left');
    </script>
</body>
</html>
